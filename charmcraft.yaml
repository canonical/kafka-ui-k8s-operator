type: charm
name: kafka-ui-k8s
display-name: Kafka UI K8s
title: Kafka UI K8s Charm
description: |
  Versatile, fast and lightweight web UI for managing Apache Kafka clusters on Kubernetes.
summary: Charmed Kafka UI K8s Operator
source: https://github.com/canonical/kafka-ui-k8s-operator
issues: https://github.com/canonical/kafka-ui-k8s-operator/issues
maintainers:
  - Canonical Data Platform <data-platform@lists.launchpad.net>
assumes:
  - k8s-api

containers:
  kafka-ui:
    resource: kafka-ui-image

resources:
  kafka-image:
    type: oci-image
    description: OCI Image for Kafka UI
    upstream-source: ghcr.io/canonical/charmed-kafka-ui@sha256:<FIXME>

platforms:
  ubuntu@24.04:amd64:

peers:
  cluster:
    interface: cluster
  restart:
    interface: rolling_op

requires:
  kafka-client:
    interface: kafka_client
    optional: false
    limit: 1
  karapace-client:
    interface: karapace_client
    optional: true
    limit: 1
  connect-client:
    interface: connect_client
    optional: true
    limit: 1
  certificates:
    interface: tls-certificates
    limit: 1
    optional: true

parts:
  charm:
    plugin: uv
    source: .
    build-snaps:
      - astral-uv


